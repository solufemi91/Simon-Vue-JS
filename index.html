<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>thegame</title>
	  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="game">
      <button @click="makeColoursFlashSetInterval" id="startButton" type="button" name="button">Start</button>
      <h2 id="promptToEnter" v-if="checkCounter">{{promptToEnter}}</h2>
      <p id="numberOfClicksMade"></p>
      <h1 id='congratulations'></h1>
      <p id='scoreboard'>Score:</p>
      <div class="clickRegisterDiv">
        <h2 id='clickRegister'></h2>
      </div>
      <table>
        <thead>
          <tr>
            <td class="boxes" @click="respondToClickEventOfBoxes(index)" v-for="(colour, index) in colours">
              {{colour}}
            </td>

            <!-- <td @click="respondToClickEventOfBoxes"class="boxes"id="red"data-num="0"></td> -->
            <!-- <td @click="respondToClickEventOfBoxes"class="boxes"id="blue"data-num="1"></td> -->
          </tr>
        </thead>
        <!-- <tbody>
          <tr>
            <td @click="respondToClickEventOfBoxes"class="boxes"id="green"data-num="2"></td>
            <td @click="respondToClickEventOfBoxes"class="boxes"id="yellow"data-num="3"></td>
          </tr>
        </tbody> -->
      </table>
      <a href="./start.html"><button id="back" type="button" name="button">Go back to the homepage</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/main.js" async></script>
  </body>
</html>
